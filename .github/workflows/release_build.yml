name: Release Build

on:
  pull_request:
    branches:
      - 'release/**'
      - 'release'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set up secret Key
        shell: bash
        env:
          SECRETS_XML: ${{secrets.SECRETS_XML}}
          GOOGLE_SERVICES_JSON: ${{secrets.GOOGLE_SERVICES_JSON}}
        run: |
          touch app/src/main/res/values/secrets.xml
          echo $SECRETS_XML > app/src/main/res/values/secrets.xml
          touch app/google-services.json
          echo $GOOGLE_SERVICES_JSON > app/google-services.json

      - name: Assemble Library
        run: |
          ./gradlew :common:assemble
          ./gradlew :data:assemble
          ./gradlew :domain:assemble
          ./gradlew :remote:assemble

      - name: Assemble Release
        run: ./gradlew assembleRelease

      - name: Assemble Library
        run: |
          ./gradlew :common:test
          ./gradlew :data:test
          ./gradlew :domain:test
          ./gradlew :remote:test

      - name: Test Release
        run: ./gradlew testRelease

